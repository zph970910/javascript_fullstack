<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style type="text/css">
    .box01{width: 500px;height: 300px;background: blue;position: absolute;left: 100px;}
    .box02{width: 500px;height: 300px;background: red;position: left: 200px;;}
    .box03{width: 500px;height: 300px;background: green;position: fixed;right: 100px;bottom: 0px;}
    </style>
</head>
<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
</body>
