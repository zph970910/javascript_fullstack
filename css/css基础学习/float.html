<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        width: 1000px;
        height: 300px;
        border: 3px solid #fd3;
        list-style: none;
    }
    .left{
        width: 300px;
        height: 300px;
        background: red;
        float: left;
    }
    .center{
        width: 300px;
        height: 300px;
        background: green;
        float: left;
    }
    .right{
        width: 300px;
        height: 300px;
        background: blue;
        float: left;
    }
    
    </style>
</head>
<body>
    <ul>
        <li class="left"></li>
        <li class="center"></li>
        <li class="right"></li>
    </ul>
</body>
</html>
