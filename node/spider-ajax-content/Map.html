<body>
  <button id="btn"></button>
  <script>
    // Map
    // Key value 

    const btn=document.getElementById('btn')
    var map = {
      name: 'lihua',
      [btn]: 'dom node'
    }
    map['0'] = 'b val';
    map['3'] = 'a val';
    map['2'] = 'c val';
    map['1'] = 'd val';

    
    let map1=new Map([
      ['key','value']
    ])
    map1.set('key1','value1')
    map1.get('key')
    map1.set(()=>{},'function')
    // 数组 Map ...
    for(let entey of map1){
       console.log(entey)
    }
    console.log(btn)
    console.log(Object.keys(map))
    console.log(map1)


    var NameMap={
      lihua:'sing',
      lilei:'dance',
      lizhi:'rap'
    }
    function doSomething(name){
      // name == lihua 输出 sing
      // name == lilei 输出 dance
      // name == lizhi 输出 rap
      console.log(NameMap[name])
    }
    doSomething('lihua')

    //map1.entries() [key,value]
    //map1.keys()
    //map1.values()

    //扩展运算符
    console.log(...[1,2,4])
    console.log(Math.max(9,8,2))
  // 有什么用
    console.log(Math.max(...[9,8,2]))
    let a=[1,2,3]
    let b=[4,5,6]
    a.push(...b)
  // 为什么 es6 要增加一个 Map
  // 1.以前的Key 只支持字符串
  // 2.以前的Key 无序的
  </script>
