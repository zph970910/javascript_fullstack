<body>
  <script>
    var nums = [-2,1,-3,4,-1,2,1,-5,4];
    var maxSubArray = function(nums) {
     let num = 0
     let res = nums[0]
     for(let i = 0; i < nums.length; i++) {
         if (num < 0) {
             num = 0
         }
         num += nums[i]
         res = res > num ? res : num
     }
     return res
};
  </script>
</body>
