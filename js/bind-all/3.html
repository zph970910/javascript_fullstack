  <script>
    Function.prototype.myBind = function(oThis, ...aArgs) {
      // sum
      // this
      // console.log(this === sum)
      // 先获取要绑定的函数
      var fToBind = this
      var fBound = function() {
        // call apply
        fToBind.apply(oThis)
      }
      return fBound
    }
    function sum(a, b, c) {
      return a + b + c
    }
    // 第一步调用
    var a = sum.myBind(null, 1)
    // 第二部调用
    a(2, 3)

    function Foo() {

    }

      console.log(this)
    }
    var f = new Foo()

  </script>
