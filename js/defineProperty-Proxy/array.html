<body>
  <script>
    let arr = [1, 2, 3, 4, 5]
    arr.push(6)
    arr[6] = 6 // 不会
    // 劫持
    // 1.push shift ...
    // 2.arr[0] = 
    // 存住以前的push
    let originalPush = Array.prototype.push
    // 数组调用 push 调用到这里
    Array.prototype.push = function (...args) {
      console.log('我知道数组改变了')
      originalPush.apply(this, args)
    }
    arr.push(7)
    console.log(arr)
  </script>
</body>
