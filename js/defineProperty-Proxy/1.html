<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>{{data.name}}</p>
  <script>
    let data = {
      name: 123
    }
    this.name = 456
    // 模板 要知道 name 什么时候被改了
    data.age = 18
    // age
    // 第三个参数：数据 描述符 value
    Object.defineProperty(data, 'sex', {
      enumerable: false,
      writable: false,
      value: 'nan'
    })
    data.sex = 'nv' // 无效   
    console.log(data.sex)
    for ( let key in data) {
      console.log(key)  
    }

    let data1 = {
      _name1: undefined,
      get name1() {
        return this._name1
      },
      set name1(val) {
        this._name1 = val
      }
    }
    console.log(data1.name1)
    // defineProperty 定义属性：1：value 2：get/set
    // get set
    Object.defineProperty(data, 'name1', {
      get: function() {
        return data._name1
      },
      set: function(val) {
        console.log('我知道改变了，从新渲染一次')
        data._name1 = val
      }
    })
    data._name1 = 'abcd'

    let data3 = {
      list: [1, 2, 3, 4]
    }
    data3.list.push(5) // 会改变模板
    // 数组的改变？？？
    
  </script>
</body>
</html>
