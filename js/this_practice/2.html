<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <iframe src="http://www.baidu.com" frameborder="0"></iframe>
    <iframe src="http://www.taobao.com" frameborder="0"></iframe>
  <script>
  function fn() {
    console.log(this.length)
  }
  fn()
  // window.length  iframe 节点的个数
  var bar = {
    length: 5,
    fn1: function() {
      console.log(this === bar1)
      fn() //window
      // 每一个 普通函数都可以用的一个对象
      // 所有的参数
      arguments[0]()
      /*
      {
        0: fn,
        1: 123456,
        length: 2
      }
      */
    }
  } 
  var bar1 = {length: 6}
  // 返回 绑定好 this 的函数
  const res = bar.fn1.bind(bar1)
  res(fn, 123456) 
  // obj.fn < call/apply/bind < new  this优先级

  foo(1, 2, 3)
  function foo() {
    // 类数组对象
    // 1：arguments[0] arguments[1]
    // 2: .length
    console.log(arguments)
    // *2
    // map
    // 类数组 -> 真数组
    // Array.from()
    let arr1 = Array.from(arguments)
    // 借用数组的slice方法
    let arr2 = Array.prototype.slice.call(arguments)
    // 
    let arr3 = [...arguments]
    // console.log(typeof arguments.map)
    console.log(arr3)
  }
  const nodes = document.querySelectorAll('iframe')
  console.log(nodes)
  </script>
</body>
</html>
