    function mul(n){
      if(n==1 || n==0){
        return 1
      }
      return n*mul(n-1)

  <script>
    //斐波那契数列
    // fb(n)=fb(n-1)+fb(n-2)

    function fb(n){
      if(n==2 || n==1){
        return 1
      }
      return fb(n-1)+fb(n-2)
    }
    //fb(n)
    console.log(fb(10))
