    // box.addEventListener('click',function(){
    //   console.log(this===box);
    // });
    box.addEventListener('click',()=>{
      console.log((this===window));
    })

    // var obj={

    var obj={
      a:1,
      es6Function:()=>{
        console.log((this===window));      
      }
    }
    obj.es6Function();
  </script>
</body>
</html>
