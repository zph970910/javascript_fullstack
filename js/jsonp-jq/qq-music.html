  <script>
    function ajaxJsonp(option) {
      const {url, data, jsonp, success, error } = option;
      const methodName = `ajaxJsonp${new Data().getTime()}`;
      // 方法
      window[methodName] = function(data) {
        success(data);
      }
      let keyValueMap = Object.keys(data).map(key => {
        return `${key}=${data[key]}`
      })
      //插入 script
      let scriptNode = document.createElement('script');
      scriptNode.src = url + '?' + keyValueMap.json('&') + `&${jsonp}=${methodName}`;
      document.body.appendChild(scriptNode);
      scriptNode.onerror = function(err) {
        error(err);
      }
    }
  </script>
