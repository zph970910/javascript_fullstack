<body>
  <script>
    var arr = [1, [2, [3, 4]]]  
    // [1, 2, 3, 4]
    var arr = [1, [2]]
    var farr = [].concat(arr[0]).concat(arr[1])
    console.log(farr)
    function flattenArr(arr) {
      let result = []
      for (let i = 0; i < arr.length; i ++) {
        if (Array.isArray(arr[i])) {
        //  result = result.concat(arr[i])
        result = result.concat( flattenArr(arr[i])) // 递归
        }
        else {
          result.push(arr[i])
        }
      }
      return result
    }
    console.log(flattenArr([1, [2, [3, 4]]]))


    // reduce map filter 函数式编程
    function flattenArr1 (arr) {
      return arr.reduce((pre, next) => {
        if (Array.isArray(next)) {
          return pre.concat(flattenArr1(next))
        } else {
          pre.push(next)
          return pre
        }
      }, [])
    }
    console.log(flattenArr1([1, [2, [3, 4]]]))
  </script>
