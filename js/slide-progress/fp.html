<body>
  <script>
    // 过程抽象

    // 无参化
    function add(a, b, c) {
      console.log(a, b, c);
    }
    add(1, 2, 3);
    let arr = [1, 2, 3];
    // ===
    arr.forEach(add);
    arr.forEach((item, i, arr) => {
      add(item, i, arr);
    })
    // (item, i, arr)
   console.log( [1,2,3].map(parseInt));
   parseInt('123px', 10); // 123 10代表进制
    parseInt(1, 0, [1, 2, 3])  //  0 ->10  1
    parseInt(2, 1, [1, 2, 3])  // 一进制没有 NAN
    parseInt(3, 2, [1, 2, 3])  // 二进制 01010 NAN
    // parseInt 把多少进制的xx转为10进制的xx
    console.log(parseInt('1', 2))
  </script>
