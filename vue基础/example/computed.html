<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>computed options</title>
</head>
<body>
  <h1>computed options</h1>
  <hr>
  <div id="app">
    <p>{{newPrice}}</p>
    <ul>
      <li v-for="item in reverseNew">{{item.title}}---{{item.data}}</li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        price: '100',
        newList: [
          {title: '我是爸爸', data: '1'},
          {title: '我是妈妈', data: '2'},
          {title: '我是爷爷', data: '3'},
          {title: '我是儿子', data: '4'},
        ]
      },
      computed: {
        newPrice () {
          return this.price = `￥${this.price}元`
        },
        reverseNew () {
          return this.newList.reverse()
        }
      }
    })
  </script>
</body>
</html>
