<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-if&&v-else&&v-show</title>
</head>
<body>
  <h1>v-if v-else v-show 实例</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">你好，JSpang！</div>
    <div v-else>请登录</div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isLogin: false
      }
    })
  </script>
</body>
</html>
