<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../assets/js/jquery-3.4.1.slim.js"></script>
  <title>example methods2</title>
</head>
<body>
  <h1>example methods2</h1>
  <hr>
  <div id="app">
    {{message}}
  </div>
  <p>
    <button onclick="destroy()">卸载</button>
  </p>
  <p><button onclick="reload()">更新</button></p>
  <p><button onclick="tick()">更改</button></p>
  <script>
    var jspang = Vue.extend({
      template: `<h2>{{message}}</h2>`,
      data () {
        return {
          message: 'Hello, I am Jspang'
        }
      },
      mounted () {
        console.log('mounted 被创建')
      },
      updated () {
        console.log('updated 数据更新')
      },
      destroyed () {
        console.log('destroyed 销毁之后')
      }
    })
    var vm = new jspang().$mount('#app')

    function destroy(){
      vm.$destroy();
    }
    function reload(){
      vm.$forceUpdate()
    }
    function tick(){
      vm.message="update message info ";
      vm.$nextTick(function(){
        console.log('message更新完后我被调用了');
      })
    }
  </script>
</body>
</html>
