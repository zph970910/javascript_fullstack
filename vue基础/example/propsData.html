<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>propsData options</title>
</head>
<body>
  <h1>propsData options</h1>
  <hr>
  <header></header>
  <script>
    var headerA = Vue.extend({
      template: `<h2 style="color: red">{{message}}---{{a}}</h2>`,
      data() {
        return {
          message: 'i am header'
        }
      },
      props: ['a']
    })
    new headerA({propsData: {a: 1}}).$mount('header')
  </script>
</body>
</html>
