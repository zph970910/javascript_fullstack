<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../assets/js/jquery-3.4.1.slim.js"></script>
  <title>example methods1</title>
</head>
<body>
  <h1>example methods1</h1>
  <hr>
  <div id="app">
    {{message}}
    <p @click="add()"></p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!'
      },
      mounted() {
        $("#app").html('我是jquery~！')
      },
      methods: {
        add () {
          console.log('调用了Add方法')
        }
      }
    })
    app.add()
  </script>
</body>
</html>
