<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compv-modelatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-model</title>
</head>
<body>
  <h1>v-model 数据源绑定 实例</h1>
  <hr>
  <div id="app">
    <h3>文本框</h3>
    <p>{{message}}</p>
    <p>v-model:<input type="text" v-model="message"></p>
    <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
    <p>v-model.number<input type="text" v-model.number="message"></p>
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="5" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="checkbox" v-model="isTrue">
    <label for="checkbox">{{isTrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
      <input type="checkbox" id="a1" value="111" v-model="show">
      <label for="a1">aaa</label>
      <input type="checkbox" id="a2" value="222" v-model="show">
      <label for="a2">bbb</label>
      <input type="checkbox" id="a3" value="333" v-model="show">
      <label for="a3">ccc</label>
    </p>
    <span>{{show}}</span>
    <hr>
    <h3>单选框绑定</h3>
    <p>
      <input type="radio" id="one" value="男" v-model="sex">
      <label for="one">男</label>
      <input type="radio" id="two" value="女" v-model="sex">
      <label for="two">女</label>
    </p>
    <p>你选择的性别是：{{sex}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!',
        isTrue: true,
        show: [],
        sex: '男'
      }
    })
  </script>
</body>
</html>
